<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./img/logo.svg">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Minion-app</title>
  </head>

  <body>

    <!-- header start -->
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo-img" />
        <h2>Banana Talk</h2>
      </div>
    </header>

    <!-- section start -->
    <section>
      <div class="translation-container">
        <textarea
          id="textarea-input"
          placeholder="please type your message here which you want to convert to banana language..."
        ></textarea>
        <button id="btn-translate">Translate To Banana</button>
        <p>Translation will come here ðŸ‘‡</p>
        <div id="output" class="output-container"></div>
      </div>
    </section>

    <!-- footer start -->
    <footer>
      <div class="footer-content-container">
        <h2>About</h2>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </div>
      <img src="./img/minion.png" alt="no-minion-image" />
    </footer>

    <!-- script start -->
    <script src="./js/index.js"></script>
  </body>
</html>
